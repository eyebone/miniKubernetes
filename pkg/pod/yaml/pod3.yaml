kind: pod
metadata:
  name: pod3
spec:
  volumes:
    - name: shared-data
      hostPath:
        path: /mnt/d/go/myProj/src/new_k8s
  containers:

    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 8088
          hostPort: 8088
      volumeMounts:
        name: shared-data
        mountPath: /usr/share/nginx/html

    - name: debian-container
      image: debian
      volumeMounts:
        name: shared-data
        mountPath: /mnt/d/go/myProj/src/new_k8s
