kind:
  pod
metadata:
  name: pod
spec:
  containers:
    - name: viewer
      image: nginx:stable-alpine
      ports:
        - containerPort: 80
          hostPort: 8888
      volumeMounts:
        - name: volume
          mountPath: /usr/share/nginx/html/files
    - name: my-http-server
      image: my-http-server:latest
      ports:
        - containerPort: 6800
          hostPort: 6800
      volumeMounts:
        - name: volume
          mountPath: /data
  volumes:
    - name: volume
      hostPath:
        path: /pod