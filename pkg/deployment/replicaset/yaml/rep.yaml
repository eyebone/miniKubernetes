kind: ReplicaSet
metadata:
  name: nginx-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - containerPort: 8088
          volumeMounts:
            - name: shared-data
              mountPath: /usr/share/nginx/html
          resources:
            limits:
              memory: "200Mi"
              cpu: "700m"
        - name: my-ubuntu
          image: ubuntu:latest
          volumeMounts:
            - name: shared-data
              mountPath: /mnt/d/go/myProj/src/new_k8s
    volumes:
      - name: shared-data
        hostPath:
          path: /mnt/d/go/myProj/src/new_k8s
